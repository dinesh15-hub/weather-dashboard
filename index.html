<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå¶Ô∏è Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #74ebd5, #ACB6E5);
      --bg-dark: linear-gradient(to right, #232526, #414345);
      --text-light: #333;
      --text-dark: #f0f0f0;
      --card-light: #ffffffdd;
      --card-dark: #2a2f4a;
      --accent: #007cf0;
      --gradient-accent: linear-gradient(to right, #1f4037, #99f2c8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease-in-out;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
      background-size: cover;
      background-attachment: fixed;
      animation: bgFade 20s infinite alternate;
    }

    @keyframes bgFade {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--card-light);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 750px;
      width: 100%;
      text-align: center;
    }

    body.dark-mode .container {
      background: var(--card-dark);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2.5rem;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      font-size: 1rem;
      width: 60%;
    }

    button {
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #005fbb;
    }

    .weather-info, .forecast-info {
      margin-top: 30px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.dark-mode .weather-info,
    body.dark-mode .forecast-info {
      background: rgba(0,0,0,0.35);
    }

    .forecast-item {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border-radius: 15px;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark-mode .forecast-item {
      background: #3e4c64;
    }

    .autocomplete-list {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      width: 60%;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      border-radius: 5px;
    }

    .autocomplete-list div {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-list div:hover {
      background: #f0f0f0;
    }

    .toggle-darkmode {
      margin-top: 30px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .weather-icon {
      font-size: 60px;
      animation: wiggle 2s infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather Dashboard</h1>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off" required />
      <button type="submit">Search</button>
    </form>
    <div id="autocomplete" class="autocomplete-list"></div>
    <div class="weather-info" id="weatherResult"></div>
    <div class="forecast-info" id="forecastResult"></div>
    <button class="toggle-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode üåô</button>
  </div>

  <script>
    const apiKey = "ce37360e04070f315f38704515b8b494";

    const cityInput = document.getElementById("cityInput");
    const autoBox = document.getElementById("autocomplete");

    const popularCities = ["Hyderabad", "Mumbai", "Delhi", "Paris", "London", "Tokyo", "Bangalore", "Chennai", "New York", "Dubai"];

    cityInput.addEventListener("input", () => {
      const val = cityInput.value.toLowerCase();
      autoBox.innerHTML = "";
      if (val.length > 2) {
        const suggestions = popularCities.filter(city => city.toLowerCase().startsWith(val));
        suggestions.forEach(city => {
          const div = document.createElement("div");
          div.textContent = city;
          div.onclick = () => {
            cityInput.value = city;
            autoBox.innerHTML = "";
          };
          autoBox.appendChild(div);
        });
      }
    });

    document.getElementById("weatherForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
        fetchForecast(city);
      }
    });

    function getWeatherSymbol(main) {
      switch(main.toLowerCase()) {
        case "clear": return "‚òÄÔ∏è";
        case "clouds": return "‚òÅÔ∏è";
        case "rain": return "üåßÔ∏è";
        case "drizzle": return "üå¶Ô∏è";
        case "thunderstorm": return "‚õàÔ∏è";
        case "snow": return "‚ùÑÔ∏è";
        case "mist":
        case "fog": return "üå´Ô∏è";
        default: return "üå°Ô∏è";
      }
    }

    function fetchWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          if (data.cod !== 200) {
            document.getElementById("weatherResult").innerHTML = `<p>City not found. Please try again.</p>`;
            return;
          }
          const symbol = getWeatherSymbol(data.weather[0].main);
          const weatherHTML = `
            <h2>${symbol} ${data.name}, ${data.sys.country}</h2>
            <div class="weather-icon">${symbol}</div>
            <p><strong>Temperature:</strong> ${data.main.temp}¬∞C</p>
            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
            <p><strong>Wind:</strong> ${data.wind.speed} m/s</p>
          `;
          document.getElementById("weatherResult").innerHTML = weatherHTML;
        })
        .catch(() => {
          document.getElementById("weatherResult").innerHTML = `<p>Error retrieving data.</p>`;
        });
    }

    function fetchForecast(city) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.list) return;
          let forecastHTML = `<h3>5-Day Forecast</h3>`;
          const days = {};
          data.list.forEach(item => {
            const date = item.dt_txt.split(" ")[0];
            if (!days[date]) {
              days[date] = item;
            }
          });
          for (let key in days) {
            const icon = getWeatherSymbol(days[key].weather[0].main);
            forecastHTML += `
              <div class="forecast-item">
                <p><strong>${key}</strong></p>
                <div style="font-size: 24px;">${icon}</div>
                <p>${days[key].main.temp}¬∞C</p>
                <p>${days[key].weather[0].description}</p>
              </div>
            `;
          }
          document.getElementById("forecastResult").innerHTML = forecastHTML;
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
